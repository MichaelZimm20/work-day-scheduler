  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!--TODO: add clear entire day button-->

      <!-- Timeblocks go here -->

          </div>
          <textarea class="form-control" aria-label="textarea" id="9AM" data-hour=":00 AM"></textarea>
          <button class="saveBtn" type="button"><i>Save</i><span class="oi oi-data-transfer-download d-flex justify-content-center py-1 "></span></button>
        </div>
      </div>
